<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Data Siswa</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .edit-button {
            color: blue;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Tabel Data Siswa</h1>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Kelas</th>
                <th>Jenis Kelamin</th>
                <th>Nomor HP</th>
                <th>Tanggal Input</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="tabelData">
            <!-- Data akan ditambahkan di sini -->
        </tbody>
    </table>
    <br>
    <button onclick="kembali()">Tambah Data</button>

    <script>
        function loadData() {
            const data = JSON.parse(localStorage.getItem("dataSiswa")) || [];
            const tabelData = document.getElementById("tabelData");

            tabelData.innerHTML = "";

            data.forEach((item, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.nama}</td>
                    <td>${item.kelas}</td>
                    <td>${item.jenisKelamin}</td>
                    <td>${item.nomorHp}</td>
                    <td>${item.tanggalInput}</td>
                    <td>
                        <a href="edit_data.html?index=${index}" class="edit-button">Edit</a>
                    </td>
                `;
                tabelData.appendChild(row);
            });
        }

        function kembali() {
            window.location.href = "tambah_nama.html";
        }

        loadData();
    </script>
</body>
</html>
