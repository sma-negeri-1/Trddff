<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto</title>
    <style>
        /* Reset gaya dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            justify-items: center;
        }

        .gallery-item {
            position: relative;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .gallery-item img {
            width: 100%;
            aspect-ratio: 16 / 9;
            object-fit: cover;
            cursor: pointer;
        }

        .gallery-item .details {
            padding: 10px;
        }

        .gallery-item .details p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }

        .gallery-item .details button {
            padding: 8px 12px;
            font-size: 14px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .gallery-item .details button:hover {
            background-color: #0056b3;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }

        /* Styling Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 80%;
            object-fit: contain;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 30px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Galeri Foto</h1>
    <div class="gallery-container" id="galleryContainer">
        <p>Foto yang diunggah akan muncul di sini...</p>
    </div>

    <!-- Modal untuk menampilkan foto besar -->
    <div id="myModal" class="modal">
        <button class="modal-close" onclick="closeModal()">Ã—</button>
        <img id="modalImage" src="" alt="Foto Besar">
    </div>

    <script>
        function loadPhotos() {
            const galleryContainer = document.getElementById('galleryContainer');
            const uploadedPhotos = JSON.parse(localStorage.getItem('uploadedPhotos')) || [];

            if (uploadedPhotos.length === 0) {
                galleryContainer.innerHTML = '<p>Foto yang diunggah akan muncul di sini...</p>';
                return;
            }

            galleryContainer.innerHTML = '';
            uploadedPhotos.forEach((photo) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';

                // Tambahkan elemen gambar, tanggal, dan tombol download
                galleryItem.innerHTML = `
                    <img src="${photo.image}" alt="Foto" onclick="openImage('${photo.image}')">
                    <div class="details">
                        <p>Tanggal Upload: ${photo.date}</p>
                        <button onclick="downloadPhoto('${photo.image}')">Download</button>
                    </div>
                `;

                galleryContainer.appendChild(galleryItem);
            });
        }

        // Fungsi untuk membuka gambar di modal
        function openImage(imageSrc) {
            const modal = document.getElementById('myModal');
            const modalImage = document.getElementById('modalImage');
            modal.style.display = 'flex';
            modalImage.src = imageSrc;
        }

        // Fungsi untuk menutup modal
        function closeModal() {
            const modal = document.getElementById('myModal');
            modal.style.display = 'none';
        }

        // Fungsi untuk download gambar
        function downloadPhoto(imageSrc) {
            const link = document.createElement('a');
            link.href = imageSrc;
            link.download = 'downloaded_photo';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Memuat foto saat halaman dibuka
        loadPhotos();

        // Mencegah menu konteks (klik kanan atau tahan lama)
        document.addEventListener('contextmenu', (event) => {
            event.preventDefault();
        });
    </script>
</body>
</html>
